<ul>
    <li *ngFor="let todo of todos; trackBy: trackById">
        <span>{{ todo?.id }}</span>
        <span>{{ check }}</span>
        <p>{{ todo?.text }}</p>
        <span>{{ todo?.isDone }}</span>
        <button (click)="fulfilTodo(todo.id)">done</button>
        <button (click)="todoService.removeTodo(todo.id)">delete</button>
    </li>
</ul>
