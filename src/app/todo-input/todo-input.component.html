<form class="addTodosForm" action="#">
    <input
        class="addTodosFormInput"
        #input
        type="text"
        [@alertFrame]="alertTrigger"
        (@alertFrame.done)="resetAnimation()"
    />
    <button class="addTodosFormSubmit" (click)="addTodo(input.value)">
        add
    </button>
</form>
